<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>SleepTime</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <main>
    <section class="head">
      <h1>SleepTime</h1>
      <p>Muszę obudzić się o:<br/></p>
      <div class="select">
        <select id="hour">
          <option value="null">(godzina)</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
        </select>
        <select id="minute">
          <option value="null">(minuta)</option>
          <option value="00">00</option>
          <option value="05">05</option>
          <option value="10">10</option>
          <option value="15">15</option>
          <option value="20">20</option>
          <option value="25">25</option>
          <option value="30">30</option>
          <option value="35">35</option>
          <option value="40">40</option>
          <option value="45">45</option>
          <option value="50">50</option>
          <option value="55">55</option>
        </select>
        <select name="" id="ampm">
          <option value="AM">Rano</option>
          <option value="PM">Popołudniu</option>
        </select>
        <br>
        <button id="calculate">Oblicz</button>
      </div>
    </section>

    <section class="now">
      <p>Jeśli kładziesz się teraz, sprawdź o której powinieneś się obudzić, aby wstać wypoczęty:</p>
      <button id="now">zzz</button>
    </section>

    <div id="output">
      <p id="output-text"></p>
    </div>
  </main>

  <script src="js/calculate.js"></script>
</body>

</html>
