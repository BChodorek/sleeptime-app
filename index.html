<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SleepTime</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <main>
    <section class="head">
      <h1>SleepTime</h1>
      <p>I have to wake up:<br></p>
      <div class="select">
        <select id="hour">
          <option>00</option>           
          <option>01</option>
          <option>02</option>
          <option>03</option>
          <option>04</option>
          <option>05</option>
          <option>06</option>
          <option>07</option>
          <option>08</option>
          <option>09</option>
          <option>10</option>
          <option>11</option>
          <option>12</option>    
          <option>13</option>
          <option>14</option>
          <option>15</option>
          <option>16</option>
          <option>17</option>
          <option>18</option>
          <option>19</option>
          <option>20</option>
          <option>21</option>
          <option>22</option>
          <option>23</option>
          <option disabled selected hidden>(hour)</option>         
        </select>
        <select id="minute">
          <option value="" disabled selected hidden>(minute)</option>
          <option value="0">00</option>
          <option value="5">05</option>
          <option value="10">10</option>
          <option value="15">15</option>
          <option value="20">20</option>
          <option value="25">25</option>
          <option value="30">30</option>
          <option value="35">35</option>
          <option value="40">40</option>
          <option value="45">45</option>
          <option value="50">50</option>
          <option value="55">55</option>
        </select>
        <br>
        <button id="calculate-button">Calculate</button>
      </div>
    </section>
    <section class="now">
      <p>If you want to go to sleep now, check the best wake up hours: </p>
      <button id="now">zzz</button>
    </section>
    <div id="output">
      <p id="output-text"></p>
    </div>
  </main>
  <script src="js/calculate.js"></script>
</body>
</html>
