<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>SleepTime</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,500,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <main>
    <section class="head">
      <h1>SleepTime</h1>
      <p>I have to wake up at:<br></p>
    </section>
    <div class="container">
      <div class="select-hour">
        <select id="hour">
            <option value="">00</option>
            <option value="">01</option>
            <option value="">02</option>
            <option value="">03</option>
            <option value="">04</option>
            <option value="">05</option>
            <option value="">06</option>
            <option value="">07</option>
            <option value="">08</option>
            <option value="">09</option>
            <option value="">10</option>
            <option value="">11</option>
            <option value="">12</option>
            <option value="">13</option>
            <option value="">14</option>
            <option value="">15</option>
            <option value="">16</option>
            <option value="">17</option>
            <option value="">18</option>
            <option value="">19</option>
            <option value="">20</option>
            <option value="">21</option>
            <option value="">22</option>
            <option value="">23</option>
            <option value="" disabled selected hidden>(hour)</option>
          </select>
      </div>
      <div class="select-minute">
        <select id="minute">
            <option value="" disabled selected hidden>(minute)</option>
            <option value="0">00</option>
            <option value="5">05</option>
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
            <option value="25">25</option>
            <option value="30">30</option>
            <option value="35">35</option>
            <option value="40">40</option>
            <option value="45">45</option>
            <option value="50">50</option>
            <option value="55">55</option>
          </select>
        <br>
      </div>
      <button id="calculate-button">Calculate</button>
    </div>
    <section class="now">
      <p>If you want to go to sleep now, check the best wake up hours: </p>
      <button id="now">zzz</button>
    </section>
    <div id="output">
      <p id="output-text"></p>
    </div>
    <footer>
      <h4>Copyright &copy; Bart≈Çomiej Chodorek 2018</h4>
    </footer>
  </main>

  <script src="js/calculate.js"></script>
</body>

</html>
